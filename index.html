var home = "<br><br>I am a lecturer in Philosophy at the University of Nottingham. I did my PhD at the University of Sussex. My main research interests are in social and political philosophy, feminism, critical theory, philosophy of \'race\', philosophy of law, German philosophy, and history of political thought. <br><br>I did my undergraduate degree at Cambridge and a research masters at Birkbeck, both in Philosophy. In 2009-10 I was a Frank Knox Fellow at Harvard, where I studied German, Gender Studies, and Intellectual History as well as Philosophy. More recently, I was a DAAD Visiting Fellow at the Goethe-Universität, Frankfurt am Main (2017), translating texts in the Max Horkheimer archive. <br><br>I also have a Masters in Piano Performance from the Royal College of Music, which included an ERASMUS semester at the Universität der Künste, Berlin.<br><br>";

var tea = "<br><br>This year I am excited to be teaching an MA module on Social & Political Philosophy and a first year BA module called \'Gender, Justice, and Society\' introducing political philosophy, feminist philosophy, and philosophy of \'race\'. I will post more details about these courses here soon. <br><br>I previously taught in the Philosophy departments at King\'s College London and Birkbeck, University of London, and on the Masters in Public Policy at the University of Oxford Blavatnik School of Government.  <br><br>Courses I taught on at KCL included: Gender & Philosophy, Ethics of Migration, Metaphysics I, Introduction to Philosophy, and Introduction to Political Philosophy. At Birkbeck I taught Marx & Rousseau, Introduction to Epistemology, and Introduction to Ethics and Political Philosophy. I also enjoyed freelance tutoring A-level and university students for many years. <br><br>";
